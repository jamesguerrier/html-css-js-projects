<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather-app.css"> 
    <title>Weather-app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name">
            <button><img src="./weather-app-img/images/search.png" alt="search image"></button>
        </div>
        <div class="error">
            <h1>invalid city name</h1>
        </div>
        <div class="weather">
            <h3 class="description"></h3>
            <img src="./weather-app-img/images/rain.png" alt="weather image" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./weather-app-img/images/humidity.png" alt="humidity">
                    <div>
                      <p class="humidity">50%</p>
                      <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./weather-app-img/images/wind.png" alt="humidity">
                    <div>
                      <p class="wind">15 kmh</p>
                      <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./weather-app.js"></script>
</body>
</html>
